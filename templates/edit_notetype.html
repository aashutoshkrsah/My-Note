{% include "header.html" %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 p-4" style="max-width: 500px; width: 100%; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px;">
        
        <h2 class="text-center text-dark mb-4">Create a New Note Type</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="name" class="form-label text-dark fw-bold">Note Type</label>
                <input type="text" class="form-control shadow-sm" id="name" name="note-type" placeholder="Add Note Type" value="{{NoteType.name}}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg fw-bold px-4 py-2 shadow">Update</button>
            </div>
        </form>
    </div>
</div>

{% include "footer.html" %}
